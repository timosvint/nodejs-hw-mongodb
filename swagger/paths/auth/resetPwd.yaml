tags:
  - Auth
summary: reset password
operationId: resetPasswordController
description: change user password
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: 'reset token'
          password:
            type: string
            format: password
            example: '124125152'
responses:
  '200':
    description: password succesfull reseted
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
  '404':
    $ref: '../../components/response/404.yaml'
