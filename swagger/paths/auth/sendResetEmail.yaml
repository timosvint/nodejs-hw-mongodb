tags:
  - Auth
summary: send reset email
operationId: resetAuth
description: send password reset link to user email
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: mygmail@gmail.com
responses:
  '200':
    description: reset password sended to user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
  '404':
    $ref: '../../components/response/404.yaml'
