tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: getting contact by id from database
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 'tw1621561wrarfc'
responses:
  '200':
    description: 'get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Found contact by id tw1621561wrarfc!
            data:
              type: object
              $ref: '../../../components/schema/contactByIdSchema.yaml'
  '404':
    $ref: '../../../components/response/404.yaml'
