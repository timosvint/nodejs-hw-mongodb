tags:
  - Contacts
summary: get list of contact
operationId: getContact
description: 'get contact full list from database'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: 'everyone who isFavourite.'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
responses:
  '200':
    description: contact list was found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: contact list was found
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - sortBy
                - sortOrder
                - contactType
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schema/contactByIdSchema.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 5
                totalItems:
                  type: number
                  example: 4
                totalPage:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '404':
    $ref: '../../components/response/404.yaml'
